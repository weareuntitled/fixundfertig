name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]  # Oder "master", je nachdem wie dein Branch heißt

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # In den Ordner gehen
            cd /var/www/fixundfertig
            
            # Neuesten Code holen
            git pull origin main
            
            # WICHTIG: Docker neu bauen und starten
            # Wir nutzen deine spezielle prod-Datei
            docker-compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Aufräumen (optional): Alte Images löschen, um Platz zu sparen
            docker image prune -f
