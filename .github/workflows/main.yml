name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. In den richtigen Ordner wechseln (~ steht für /root/)
            cd ~/fixundfertig
            
            # 2. Eventuelle lokale Änderungen (wie requirements) verwerfen, 
            # damit der Pull nicht blockiert wird (Vorsicht!)
            git reset --hard
            
            # 3. Neuesten Code holen
            git pull origin main
            
            # 4. Bauen und Starten (Mit Leerzeichen statt Bindestrich!)
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # 5. Aufräumen
            docker image prune -f
