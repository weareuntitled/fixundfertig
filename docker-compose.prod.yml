version: '3.8'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # --- Deine Python App ---
  app:
    build: .
    container_name: fixundfertig_app
    env_file: .env
    ports:
      - "3000:8000"
    environment:
      - APP_BASE_URL=https://${APP_DOMAIN}
      - STORAGE_SECRET=${STORAGE_SECRET}
      - TZ=Europe/Berlin
      - REDIS_URL=redis://cache:6379/0
    volumes:
      - app_storage:/app/storage
    restart: unless-stopped
    networks:
      - internal_net
    deploy:
      resources:
        limits:
          memory: 1G
    logging: *default-logging

  # --- n8n Workflow Automation (BROKER) ---
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: fixundfertig_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_PROXY_HOPS=1
      - N8N_SECRET=${N8N_SECRET}
      - WEBHOOK_URL=https://${N8N_DOMAIN}/
      - TZ=Europe/Berlin
      - N8N_SECURE_COOKIE=false
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=72

      # --- TASK RUNNER CONFIG (BROKER) ---
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      # -----------------------------------
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
      n8n-task-runners:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal_net
    deploy:
      resources:
        limits:
          memory: 2G
    logging: *default-logging

  # --- n8n Task Runner (WORKER) ---
  n8n-task-runners:
    image: n8nio/runners:latest
    container_name: fixundfertig_task_runners
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_AUTH_TOKEN}
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - internal_net
    logging: *default-logging

  # --- Datenbank (Postgres) ---
  db:
    image: postgres:16-alpine
    container_name: fixundfertig_db
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=n8n
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    logging: *default-logging

  # --- Cache (Redis) ---
  cache:
    image: redis:alpine
    container_name: fixundfertig_redis
    restart: unless-stopped
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # --- Backup Service ---
  backup:
    image: offen/docker-volume-backup:v2
    container_name: fixundfertig_backup
    environment:
      - BACKUP_CRON_EXPRESSION=0 3 * * *
      - BACKUP_FILENAME=backup-%Y-%m-%dT%H-%M-%S.tar.gz
      - BACKUP_PRUNING_PREFIX=backup-
      - BACKUP_RETENTION_DAYS=7
    volumes:
      - n8n_data:/backup/n8n_data:ro
      - app_storage:/backup/app_storage:ro
      - db_data:/backup/db_data:ro
      - ./backups:/archive
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # --- NEU: UX Portfolio (Next) ---
  ux-portfolio:
    image: ghcr.io/weareuntitled/ux-portfolio:latest
    container_name: ux-portfolio
    restart: unless-stopped
    networks:
      - internal_net
    environment:
      - NODE_ENV=production
      - PORT=3000
    logging: *default-logging
    volumes:
      - ux_portfolio_data:/app/data    

  # --- Reverse Proxy (Caddy) ---
  caddy:
    image: caddy:2
    container_name: fixundfertig_caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - N8N_DOMAIN=${N8N_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - n8n
      - ux-portfolio
    restart: unless-stopped
    networks:
      - internal_net
    logging: *default-logging

volumes:
  app_storage:
  n8n_data:
  caddy_data:
  caddy_config:
  db_data:

networks:
  internal_net:
    driver: bridge