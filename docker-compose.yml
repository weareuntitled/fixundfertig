services:
  # Deine NiceGUI App
  app:
    build: ./app
    container_name: fixundfertig_app
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app # Hot-Reloading aktiv
    environment:
      - ALLOWED_HOSTS=*
      - TZ=Europe/Berlin
    restart: unless-stopped

  # n8n Automatisierung
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: fixundfertig_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_SECURE_COOKIE=false
      - TZ=Europe/Berlin
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  n8n_data:
