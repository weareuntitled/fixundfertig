# Reference Nginx reverse-proxy config (security headers + websocket support)
#
# NOTE: You selected Caddy as your production proxy; this file is for reference.
# If you do use Nginx, place as e.g. /etc/nginx/conf.d/fixundfertig.conf
#
# Replace:
#   - server_name
#   - upstream (app:8000 vs 127.0.0.1:8000)
#   - TLS cert paths (or use a TLS terminator like Caddy/Cloudflare)
#
# Basic rate-limits (per IP). Tune to your traffic.
limit_req_zone $binary_remote_addr zone=ff_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=ff_uploads:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=ff_webhooks:10m rate=120r/m;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name app.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.example.com;

    # ssl_certificate     /etc/letsencrypt/live/app.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.example.com/privkey.pem;

    # Request body limit:
    # - Multipart uploads: ~10MB + small overhead
    # - n8n JSON base64 ingest: 10MB file -> ~13.4MB base64 + JSON overhead
    client_max_body_size 20m;

    # ---- Security headers ----
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP: NiceGUI may require inline styles/scripts depending on your setup.
    # Start in Report-Only, collect violations, then tighten and switch to enforcing CSP.
    add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: blob:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://app.example.com wss://app.example.com;" always;

    # ---- Proxy (NiceGUI uses websockets) ----
    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # ---- Optional: stricter rate limits on sensitive endpoints ----
    location = /login {
        limit_req zone=ff_login burst=10 nodelay;
        proxy_pass http://app:8000;
    }

    location /api/documents/upload {
        limit_req zone=ff_uploads burst=20 nodelay;
        proxy_pass http://app:8000;
    }

    location /api/webhooks/n8n/ {
        limit_req zone=ff_webhooks burst=60 nodelay;
        proxy_pass http://app:8000;
    }
}

